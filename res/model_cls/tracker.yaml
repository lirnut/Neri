# BoT-SORT tracker defaults for mode="track"
# 针对红外固定相机优化

tracker_type: botsort # 保持 botsort
track_high_thresh: 0.3 # (原本0.5) 稍微降低。红外模式下检测置信度通常不如白天高，降低此值可防止漏检。
track_low_thresh: 0.1 # 保持低值。用于在动物模糊或部分遮挡时维持轨迹。
new_track_thresh: 0.4 # (原本0.6-0.7) 稍微降低。确保动物刚进入画面（可能只有头）时就能尽快建立ID。
track_buffer: 60 # (原本30) **核心修改**。红外相机帧率通常较低(如15-30fps)。设为60意味着允许动物消失/被遮挡约2-3秒仍保留ID，防止ID频繁跳变。
match_thresh: 0.8 # 保持默认。
fuse_score: True # 保持 True。利用检测置信度平滑轨迹。

# BoT-SORT specifics
gmc_method: none # **核心修改** (原本 sparseOptFlow)。红外相机是固定的，不需要“全局运动补偿”。关闭它可以显著提高速度并减少画面抖动造成的轨迹漂移。

# ReID model related thresh
proximity_thresh: 0.5
appearance_thresh: 0.25
with_reid: False # **强烈建议关闭**。红外图像没有色彩信息，常规ReID模型（依赖颜色特征）效果极差，反而会导致显存溢出或报错。
model: auto